bots:
  welcome: |
    Para conectar um bot você precisa seguir os seguintes passos:

    1. Abra o @BotFather e <a href="http://telegra.ph/Create-Bot-Controller-FAQ-03-28">crie um novo bot</a>.
    2. Você receberá um token (exemplo: 12345:6789ABCDEF) — encaminhe ou copie e cole este código aqui.

    <b>Atenção!</b> Não conecte bots que já foram utilizados em outros serviços, como o Chatfuel, Manybot e etc.

  wrong_token: Isto não se parece com um token válido. Por favor, me envie o token do seu bot.
  error_add: Token inválido. Tente obter um novo ou use um token de outro bot.
  bot_already_added: Isso me parece familiar. Você já tem este bot conectado.
  help: |
    Por que preciso conectar um bot?
    
    Para oferecer uma melhor experiência ao usuário, este procedimento é necessário para evitar alguns limites do Bot API e garantir velocidade e estabilidade. Você pode conectar um único bot e usá-lo em todos os seus canais. 
    
    Envie uma mensagem para @ControllerSupportBot caso ocorra algum problema no momento que você estiver conectando um novo bot.

start:
  welcome: |
    <b>Controller Bot</b> é um excelente bot para donos de canais. Ele ajuda a você criar posts personalizados, visualizar estatísticas e realizar outras tarefas. Saiba mais <a href="http://telegra.ph/What-is-Controller-Bot-08-05">aqui</a>.

    /add - adicione um novo canal
    
    /help — perguntas e respostas básicas 
    /feedback - fale com nossos desenvolvedores
  do: OK. O que você quer fazer?
  choose_language: Por favor, escolha um idioma.
  choose_language_with_credits: |
    Por favor, escolha um idioma.
  
    Spanish — Roberdcr
    French — Teladi Fisher
    Italian — @Myosotis85
    Portuguese - @adiltons

    Você pode <a href="http://telegra.ph/Translate-Controller-FAQ-03-22">nos ajudar a traduzir</a> o bot. Junte-se a nossa equipe de tradutores.
  language_changed: OK, idioma salvo.
  rate: |
    Nos avalie com 5 estrelas no StoreBot se você gostou do Controller Bot: t.me/storebot?start=ControllerBot
  help: |
    Controller Bot ajuda você a enviar mensagens formatadas e criar postagens programadas no seu canal
    
    Você pode me controlar enviando os seguintes comandos:
    
    /channels - gerenciador de canais
    /addchannel - adicionar um novo canal
    
    /create - enviar uma nova mensagem
    /manage - gerenciador de postagens
    /edit - alterar postagens
       
    /stats - obter estatísticas de um canal
    
    /feedback - entre em contato com um de nossos desenvolvedores
    /lang - alterar idioma
    /rate - avaliar bot
    
    /cancel - Cancelar a operação atual
    
  feedback:
    Envie mensagens para @ControllerSupportBot se tiver dúvidas ou sugestões para o Controller Bot.

  channel: |
    Acompanhe o canal @BotUpdates e fique por dentro das novidades sobre os nossos bots.

    Um pequeno bônus para aqueles que irão fazer isso: você nunca mais verá esta mensagem :)

  bots:
    help: |
      Isso não me parece um bot.

      Vá para @ControllerBot se quiser gerenciar seus canais e postagens. Envie /start para criar uma nova postagem. 

