start:
  welcome: |
    <b>Controller Bot</b> ‚Äî excellent bot for channel owners that helps you send formatted posts and create scheduled posts in your channel.
    
    <b>Formatted Posts.</b> Send posts with bold, italic, fixed-width text and inline links.
    
    <b>Scheduled Posts.</b> Create an unlimited number of scheduled posts in your channel.
    
    <b>URL Buttons.</b> Add to any post useful buttons that can open links.
    
    <b>Admins.</b> You can add admins to help you send new posts and manage scheduled posts in your channel.
    
    Bot can send posts silently and disable previews for links, as well as supports all message types (text, document, sticker, audio, video, voice note, location and other).
    
    <b>How to use?</b>
    Send /addchannel, choose 'Add Channel' and follow the instructions to add a new channel.
    
    Message us to @ControllerSupportBot to report an issue or contact the devs of this bot.
    
    /rate ‚Äî rate bot
    /help ‚Äî answers to basic questions
  do: OK. What do you want to do?
  choose_language: Please choose your language.
  language_changed: OK, your language saved.
  rate: |
    Give us 5 stars on Store Bot if you like Controller Bot: t.me/storebot?start=ControllerBot
  help: |
    Controller Bot helps you send formatted posts and create scheduled posts in your channel
    
    /channels - manage channels
    /addchannel - add a new channel

    /post - send a new message
       
    /feedback - contact the devs of this bot
    
    /rate - rate bot
    /help - answers to basic questions 
    
    /cancel - cancel the current operation
    
  feedback: Message us at @ControllerSupportBot if you have any questions or issues about Controller Bot.

